<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        {% load static %}
        {% load crispy_forms_tags %}
        <meta charset="utf-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Skydash Admin</title>
        <!-- plugins:css -->
        <link rel="stylesheet"
              href="{% static 'galeria/vendors/feather/feather.css' %}"/>
        <link rel="stylesheet"
              href="{% static 'galeria/vendors/ti-icons/css/themify-icons.css' %}"/>
        <link rel="stylesheet"
              href="{% static 'galeria/vendors/css/vendor.bundle.base.css' %}"/>
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link rel="stylesheet"
              href="{% static 'galeria/css/vertical-layout-light/style.css' %}"/>
        <!-- endinject -->
        <link rel="shortcut icon" href="{% static 'galeria/images/favicon.png' %}" />
        <meta name="keywords" content="admin, arca"/>
        <meta name="description" content="admin, arca"/>
    </head>
    <body>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="brand-logo">
                                    <img src="{% static 'galeria/images/logo.svg' %}"
                                         alt="logo"
                                         height="auto"
                                         width="auto"/>
                                </div>
                                <h4>Nuevo?</h4>
                                <h6 class="font-weight-light">Registrar usuario nuevo</h6>
                                <form class="pt-3" method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input"/>
                                                Estoy de acuerdo a los terminos y condiciones
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button type="submit"
                                                class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                                    </div>
                                    <div class="text-center mt-4 font-weight-light">
                                        Tengo una cuenta <a href="{% url 'galeria:galeria_list' %}" class="text-primary">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="{% static 'galeria/vendors/js/vendor.bundle.base.js' %}"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="{% static 'galeria/js/off-canvas.js' %}"></script>
        <script src="{% static 'galeria/js/hoverable-collapse.js' %}"></script>
        <script src="{% static 'galeria/js/template.js' %}"></script>
        <script src="{% static 'galeria/js/settings.js' %}"></script>
        <script src="{% static 'galeria/js/todolist.js' %}"></script>
        <!-- endinject -->
    </body>
</html>
