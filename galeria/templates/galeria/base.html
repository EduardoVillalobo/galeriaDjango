<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} <title> Main </title> {% endblock %}
    {% load static %}
    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <meta name="theme-color" content="#ffffff">
    <link href="{% static 'galeria/css/theme.css' %}" rel="stylesheet" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'galeria/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'galeria/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'galeria/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'galeria/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'galeria/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'galeria/img/favicons/mstile-150x150.png' %}">

    <!-- ===============================================-->
    <!--    Stylesheets Propios-->
    <!-- ===============================================-->
    <link href="{% static 'galeria/css/style.css' %}" rel="stylesheet" />
</head>
<body>
    <main class="main" id="top">
        <div class="container">
            {% block content %} {% endblock %}   
        </div>
        <div class="py-5 text-center">
        <p class="mb-0 text-secondary fs--1 fw-medium">All rights reserved@jadoo.co </p>
      </div>
    </main>
    <script src="{% static 'galeria/vendors/@popperjs/popper.min.js' %}"></script>
    <script src="{% static 'galeria/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'galeria/vendors/is/is.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'galeria/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'galeria/js/theme.js' %}"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap" rel="stylesheet">
</body>
</html>
