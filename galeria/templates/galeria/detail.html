{% extends 'galeria/base.html' %}
{% load static %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Subir</button>
</form>

<hr>


<section class="pt-5" id="destination">

    <div class="container">
        <div class="position-absolute start-100 bottom-0 translate-middle-x d-none d-xl-block ms-xl-n4"><img src="{% static 'galeria/img/dest/shape.svg' %}" alt="destination" /></div>
        <div class="mb-7 text-center">
            <h3 class="fs-xl-10 fs-lg-8 fs-7 fw-bold font-cursive text-capitalize">Fotos de Galer√≠a</h3>
        </div>
        <div class="row">
        {% for foto in galeria.photo_set.all %}
            <div class="col-md-4 mb-4">
                <div class="card overflow-hidden shadow"> <img class="card-img-top" src="{{ foto.foto.url }}" alt="{{ foto.titulo }}" />
                <div class="card-body py-4 px-3">
                    <div class="d-flex flex-column flex-lg-row justify-content-between mb-3">
                    <h4 class="text-secondary fw-medium">{{ foto.titulo }}</h4><span class="fs-1 fw-medium">-</span>
                    </div>
                    <div class="d-flex align-items-center"><span class="fs-0 fw-medium"><a href="{% url 'galeria:delete_foto' foto.id %}" class="btn btn-danger">Eliminar</a></span></div>
                </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div><!-- end of .container-->

</section>

{% endblock %}
